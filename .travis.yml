language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-24.0.1
    - android-24
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
script:
  - ./gradlew build assembleDebug --stacktrace
